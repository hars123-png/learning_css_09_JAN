<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=u, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul{
            width: 200px;
            padding: 10px;
            list-style-type: none;
            font-weight: 900;
        }
        li{
            padding: 10px;
            border: 2px solid black;
            margin: 10px;
            border-radius: 30px;

        }

        li:nth-child(odd){
            background-color:pink; 

        }

        li:nth-child(even){
            background-color: aqua;
        }

        li:first-child{
            background-color: blue;
        }

        li:last-child{
            background-color: crimson;
        }

        li:nth-child(5){
            background-color: aquamarine;

        }

        li:hover{
            background-color: gray;
        }
    </style>



</head>
<body>
     <h1>List With :nth-child example</h1>

     <!-- ul>li*6{item $} -->
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
        <li>item5</li>
        <li>item6</li>
        <li>item7</li>
        <li>item8</li>
        <li>item9</li>
        <li>item10</li>
    </ul>
    

</body>
</html>
